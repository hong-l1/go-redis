syntax = "proto3";

package order;

import "cart/cart.proto";

option go_package = "/order";
enum Status {
    unknown=0;
    canceled=1;
    over=2;
}
service OrderService {
  rpc PlaceOrder(PlaceOrderReq) returns (PlaceOrderResp) {}
  rpc ListOrder(ListOrderReq) returns (ListOrderResp) {}
  rpc MarkOrderPaid(MarkOrderPaidReq) returns (MarkOrderPaidResp) {}
  rpc ModifyOrder(ModifyOrderReq)returns (ModifyOrderResp){}
  rpc CancelOrderByTimeout(CancelOrderReq)returns (CancelOrderResp){}
}

message Address {
  int64 address_id=1;
}

message PlaceOrderReq {
  int64 user_id = 1;
  int64 address_id = 2;
  repeated OrderItem order_items = 3;
}

message OrderItem {
 cart.CartItem item=1;
  float cost = 2;
}
message PlaceOrderResp {
  int64 order_id = 1;
}

message ListOrderReq {
  int64 user_id = 1;
}

message Order {
  repeated OrderItem order_items = 1;
  int64 order_id = 2;
  int64 user_id = 3;
  int64 cost = 4;
  Address address = 5;
}

message ListOrderResp {
  repeated Order orders = 1;
}

message MarkOrderPaidReq {
  int64 user_id = 1;
  int64 order_id = 2;
}

message MarkOrderPaidResp {
  bool success=1;
}
message ModifyOrderReq{
  Status status=1;
}
message ModifyOrderResp{
  bool success=1;
}
message CancelOrderReq{
  int64 order_id = 1;
}
message CancelOrderResp{
  bool success=1;
}