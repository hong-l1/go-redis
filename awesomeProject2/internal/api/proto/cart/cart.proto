syntax = "proto3";

package cart;

option go_package = '/cart';

service CartService {
  rpc AddItem(AddItemReq) returns (AddItemResp) {}
  rpc GetCart(GetCartReq) returns (GetCartResp) {}
  rpc EmptyCart(EmptyCartReq) returns (EmptyCartResp) {}
}

message CartItem {
  int64 product_id = 1;
  int64  quantity = 2;
  bool selected =3;
}

message AddItemReq {
  int64 user_id = 1;
  CartItem item = 2;
}

message AddItemResp {
  bool success=1;
}

message EmptyCartReq {
  int64 user_id = 1;
}
message EmptyCartResp {
  bool success=1;
}
message GetCartReq {
  int64 user_id = 1;
}

message GetCartResp {
  repeated  CartItem cart = 1;
}

